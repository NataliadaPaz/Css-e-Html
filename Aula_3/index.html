<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label for="Nome">Nome</label>
        <input type="text" name="nome" placeholder="Digite o seu nome"><br><br>

        <label for="email">E-mail</label>
        <input type="email" nome="email" placeholder="Digite o seu e-mail"><br><br>

        <label for="data">Data</label>
        <input type="date" name="data"><br><br>

        <label for="hora">Hora</label>
        <input type="time" name="hora">

       <select name="Estado" id="Estado">
         <option value="">Selecione</option>
         <option value="sp">SP</option>
         <option value="rj">RJ</option>
         <option value="mg">MG</option>
       </select><br><br>

       <label for="arquivo">Arquivo</label>
       <input type="file" name="arquivo"><br><br>

        <label for="senha">Senha</label>
        <input type="password" name="senha" placeholder="Digite a senha"><br><br>

       <button id="enviar">Enviar</button>
       <button id="cancelar">Cancelar</button>

       <label for="html">HTML</label>
       <input type="radio" name="html" id="html">

       <label for="css">CSS</label>
       <input type="radio" name="css" id="css">
    </form>
</body>
</html>
