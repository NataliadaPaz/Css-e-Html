<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-book</title>
</head>
<body>
    <h1>Baixe Grátis: Mapa mental sobre Doenças e Arboviroses</h1>
    <form action="#" method="post">
        <label for="Nome:">Nome Completo:</label><br>
        <input type="text" name="nome" required ><br><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" nome="email" required><br><br>

        <label for="telefone">Telefone (com DDD):</label><br>
        <input type="tel" name="telefone" placeholder="Digite seu telefone" required><br><br>

        <label for="data" >Data de nascimento</label><br>
       <input type="date" name="data" required><br><br>
        
        <label for="genero">Gênero: </label>
       <select name="genero" id="genero" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="nao-informar">Prefiro não dizer</option>
       </select><br><br>

       <input type="checkbox" name="termos" required>
       <label for="termos">Concordo com o tratamento dos meus dados para finalidade de marketing, publicidade e divulgação de serviços nos termos política de privacidade.</label><br><br>
       <button id="enviar" ><a href="Doenças e Arboviroses.pdf">Baixar agora!</a></button>
    </form>
</body>

</html>
