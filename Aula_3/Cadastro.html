<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="#" method="post">
        <label for="Nome:">Nome:</label><br>
        <input type="text" name="nome"><br><br>

        <label for="sobrenome:">Sobrenome:</label><br>
        <input type="text" name="sobrenome"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" nome="email"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" name="telefone"><br><br>

        <label for="whatsapp">WhatsApp/Celular:</label><br>
        <input type="tel" name="telefone"><br><br>

        <label for="data">Data de Nascimento:</label><br>
        <input type="date" name="data"><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="number" name="cpf"><br><br>

        <label for="rg">RG:</label><br>
        <input type="number" name="rg"><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" name="endereco" placeholder="Rua, avenida..."><br><br>

        <label for="numero">Número:</label><br>
        <input type="number" name="numero"><br><br>

        <label for="complemento">Complemento:</label><br>
        <input type="text" name="complemento"><br><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" name="bairro"><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" name="cidade"><br><br>
        
        

        <label for="estado">Estado (UF):</label><br>
        <select name="Estado" id="Estado">
            <option value="">Selecione</option>
            <option value="ac">AC</option>
            <option value="al">AL</option>
            <option value="ap">AP</option>
            <option value="am">AM</option>
            <option value="ba">BA</option>
            <option value="ce">CE</option>
            <option value="df">DF</option>
            <option value="es">ES</option>
            <option value="go">GO</option>
            <option value="ma">MA</option>
            <option value="mt">MT</option>
            <option value="ms">MS</option>
            <option value="mg">MG</option>
            <option value="pa">PA</option>
            <option value="pb">PB</option>
            <option value="pr">PR</option>
            <option value="pe">PE</option>
            <option value="pi">PI</option>
            <option value="rj">RJ</option>
            <option value="rn">RN</option>
            <option value="rs">RS</option>
            <option value="ro">RO</option>
            <option value="rr">RR</option>
            <option value="sc">SC</option>
            <option value="sp">SP</option>
            <option value="se">SE</option>
            <option value="to">TO</option>
        </select><br><br>

       <label for="cep">CEP:</label><br>
        <input type="number" name="cep"><br><br>

       <label for="genero">Gênero: </label>
       <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="nao-informar">Prefiro não dizer</option>
       </select><br><br>

       <label for="esdadoCivil">Estado Civil: </label>
       <select name="esdadoCivil" id="esdadoCivil">
            <option value="solteiro">Casado(a)</option>
            <option value="casado">Solteiro(a)</option>
            <option value="divorciado">Divorciado(a)</option>
            <option value="viuvo">Viúvo(a)</option>
            <option value="uniaoEstavel">União Solteiro</option>
       </select><br><br>
       <label for="arquivo">Anexar um Arquivo:</label><br>
       <input type="file" name="arquivo"><br><br>

       <label for="senha">Senha:</label><br>
        <input type="password" name="senha" placeholder="Digite a senha"><br><br>

       <button id="enviar">Enviar</button>
       <button id="cancelar">Cancelar</button>

        <p>Já tem conta? <a href="Login.html">Voltar para o Login</a></p>
    </form>
</body>
</html>
